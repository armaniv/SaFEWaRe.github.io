title: Robust and Secure Distributed Computing
tagline: Research Unit in Fondazione Bruno Kessler (FBK)
logo: /assets/images/logos/RiSING_symbol.png
remote_theme: chrisrhymes/bulma-clean-theme
markdown: kramdown
repository: risingfbk/risingfbk.github.io
url: "https://rising.fbk.eu"
baseurl: ""

plugins:
  - jekyll-sitemap
  - jekyll-redirect-from

collections:
  collaborations:
    output: true
    layout: collaboration
    image: https://via.placeholder.com/800x600
    show_sidebar: false
  complementary:
    output: true
    layout: complementary
    image: https://via.placeholder.com/800x600
    show_sidebar: false
  events:
    output: true
    layout: page
    image: https://via.placeholder.com/800x600
    show_sidebar: false
  people:
    output: true
    layout: page
    image: https://via.placeholder.com/800x600
    show_sidebar: false
  projects:
    output: true
    layout: project
    image: https://via.placeholder.com/800x600
    show_sidebar: false
  teaching:
    output: true
    layout: page
    image: https://via.placeholder.com/800x600
    show_sidebar: false
  tools:
    output: true
    layout: tool
    image: https://via.placeholder.com/800x600
    show_sidebar: false
  topics:
    output: true
    layout: topic
    image: https://via.placeholder.com/800x600
    show_sidebar: false

defaults:
  - scope:
      path: ""
    values:
      image: /assets/images/logos/RiSING_symbol.png

  - scope:
      type: collaborations
    values:
      layout: collaboration

  - scope:
      type: complementary
    values:
      layout: complementary

  - scope:
      type: events
    values:
      layout: page

  - scope:
      path: "_people/*-*"
    values:
      layout: person

  - scope:
      type: projects
    values:
      layout: project

  - scope:
      type: tools
    values:
      layout: tool

  - scope:
      type: topics
    values:
      layout: topic

exclude: ["*/template*.md", "*/_template*.md", "README*.md", "vendor"]
