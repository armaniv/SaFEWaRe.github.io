- id: iris_2019_3b6f7083dc35d6cf776e
  id_iris: 319108,
  title: "Introducing SmartNICs in Server-Based Data Plane Processing: The DDoS Mitigation Use Case"
  authors:
    - SebastianoMiano
    - RobertoDoriguzziCorin
    - FulvioRisso
    - DomenicoSiracusa
    - R.Sommese
  abstract: >
    n the recent years, the complexity of the network data plane and their requirements in terms of agility has increased significantly, with many network functions now implemented in software and executed directly in datacenter servers. To avoid bottlenecks and to keep up with the ever increasing network speeds, recent approaches propose to move the software packet processing in kernel space using technologies such as eBPF/XDP, or to offload (part of it) in specialized hardware, the so called SmartNICs. This paper aims at guiding the reader through the intricacies of the above mentioned technologies, leveraging SmartNICs to build a more efficient processing pipeline and providing concrete insights on their usage for a specific use case, namely, the mitigation of Distributed Denial of Service (DDoS) attacks. In particular, we enhance the mitigation capabilities of edge servers by transparently offloading a portion of DDoS mitigation rules in the SmartNIC, thus achieving a balanced combination of the XDP flexibility in operating traffic sampling and aggregation in the kernel, with the performance of hardware-based filtering. We evaluate the performance in different combinations of host and SmartNIC-based mitigation, showing that offloading part of the DDoS network function in the SmartNIC can indeed optimize the packet processing but only if combined with additional processing on the host kernel space.
  destination: ieeeaccess
  year: 2019
  doi: 10.1109/ACCESS.2019.2933491


