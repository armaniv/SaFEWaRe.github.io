  startDate: "2014-10-28"
  endDate: "2014-10-28"
  description: In this round-table, we will discuss problems and solutions related to privacy in the context of both e-Business and e-Government solutions together with the impact that these have on us, digital users. We will consider the benefits and the drawbacks for privacy of today techniques for data collection in business and government applications and systems together with their legal aspects.
